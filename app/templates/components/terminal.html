<!-- Terminal component with modern styling -->
<div class="terminal-container">
    <div class="terminal-header">
        <span class="terminal-title">
            <span style="font-size: 1.2em;">üíª</span> {{ session.hostname or session.name }} ({{ session.address }})
        </span>
        <div class="terminal-controls">
            <button class="btn btn-sm btn-outline-secondary" id="clear-terminal" style="padding: 0.3rem 0.6rem; margin-right: 0.5rem;">
                <span style="font-size: 1.1em;">üßπ</span> Clear
            </button>
            <button class="btn btn-sm btn-outline-secondary" id="copy-output" style="padding: 0.3rem 0.6rem; margin-right: 0.5rem;">
                <span style="font-size: 1.1em;">üìã</span> Copy
            </button>
            <button class="btn btn-sm btn-danger" id="terminate-session" style="padding: 0.3rem 0.6rem;">
                <span style="font-size: 1.1em;">‚ùå</span> Terminate
            </button>
        </div>
    </div>
    <div class="terminal-body" id="terminal-output">
        <!-- Command history displayed here -->
    </div>
    <div class="terminal-input">
        <form id="command-form">
            <div class="input-group">
                <span class="input-group-text">
                    <span style="font-size: 1.2em;">‚ñ∂</span>
                </span>
                <input 
                    type="text" 
                    class="terminal-input-field" 
                    id="command-input"
                    placeholder="Enter command..."
                    autocomplete="off"
                    autofocus
                >
                <button class="btn btn-primary" type="submit" style="padding: 0.6rem 1.2rem;">
                    <span style="font-size: 1.1em;">‚ñ∂</span> Execute
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.terminal-container {
    background: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    margin: 1rem 0;
}

.terminal-header {
    background: #2d2d2d;
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #3d3d3d;
}

.terminal-title {
    color: #fff;
    font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
    font-size: 14px;
    font-weight: 600;
}

.terminal-controls {
    display: flex;
    gap: 0.5rem;
}

.terminal-body {
    background: #1e1e1e;
    color: #00ff00;
    font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
    font-size: 13px;
    padding: 16px;
    height: 500px;
    overflow-y: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.terminal-input {
    background: #2d2d2d;
    padding: 12px 16px;
    border-top: 1px solid #3d3d3d;
}

.input-group {
    display: flex;
    align-items: stretch;
}

.input-group-text {
    background: #3d3d3d;
    color: #00ff00;
    border: none;
    padding: 0.6rem 1rem;
    display: flex;
    align-items: center;
}

.terminal-input-field {
    flex: 1;
    background: #2d2d2d;
    border: 1px solid #3d3d3d;
    color: #00ff00;
    font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
    padding: 0.6rem 1rem;
    font-size: 14px;
}

.terminal-input-field:focus {
    background: #333;
    color: #00ff00;
    outline: none;
    border-color: #00ff00;
}

.command-output {
    margin-bottom: 12px;
}

.command-text {
    color: #00ff00;
    font-weight: bold;
}

.output-text {
    color: #d4d4d4;
    margin-left: 10px;
}

.error-text {
    color: #ff6b6b;
}

.btn-sm {
    font-size: 0.85rem;
}

.btn-outline-secondary {
    background: transparent;
    color: #aaa;
    border: 1px solid #555;
}

.btn-outline-secondary:hover {
    background: #3d3d3d;
    color: #fff;
}

.btn-danger {
    background: #dc3545;
    color: #fff;
    border: none;
}

.btn-danger:hover {
    background: #c82333;
}

.btn-primary {
    background: #007bff;
    color: #fff;
    border: none;
}

.btn-primary:hover {
    background: #0056b3;
}
</style>

<script>
// Command history functionality
let commandHistory = [];
let historyIndex = -1;

document.getElementById('command-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const input = document.getElementById('command-input');
    const command = input.value.trim();
    
    if (!command) return;
    
    // Add to history
    commandHistory.push(command);
    historyIndex = commandHistory.length;
    
    // Display command in terminal
    appendToTerminal(`<span class="command-text">$ ${escapeHtml(command)}</span>`);
    
    // Execute command
    try {
        const response = await fetch('/execute/{{ session.session_id }}', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({command})
        });
        
        const result = await response.json();
        
        if (result.success) {
            if (result.stdout) {
                appendToTerminal(`<span class="output-text">${escapeHtml(result.stdout)}</span>`);
            }
            if (result.stderr) {
                appendToTerminal(`<span class="error-text">${escapeHtml(result.stderr)}</span>`);
            }
        } else {
            appendToTerminal(`<span class="error-text">Error: ${escapeHtml(result.error)}</span>`);
        }
    } catch (error) {
        appendToTerminal(`<span class="error-text">Request failed: ${escapeHtml(error.message)}</span>`);
    }
    
    input.value = '';
});

// Arrow key navigation for command history
document.getElementById('command-input').addEventListener('keydown', (e) => {
    if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (historyIndex > 0) {
            historyIndex--;
            e.target.value = commandHistory[historyIndex];
        }
    } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (historyIndex < commandHistory.length - 1) {
            historyIndex++;
            e.target.value = commandHistory[historyIndex];
        } else {
            historyIndex = commandHistory.length;
            e.target.value = '';
        }
    }
});

// Clear terminal
document.getElementById('clear-terminal').addEventListener('click', () => {
    document.getElementById('terminal-output').innerHTML = '';
});

// Copy output
document.getElementById('copy-output').addEventListener('click', () => {
    const output = document.getElementById('terminal-output').innerText;
    navigator.clipboard.writeText(output).then(() => {
        alert('Terminal output copied to clipboard!');
    }).catch(err => {
        console.error('Failed to copy:', err);
    });
});

// Terminate session (placeholder - would need backend implementation)
document.getElementById('terminate-session').addEventListener('click', () => {
    if (confirm('Are you sure you want to terminate this session?')) {
        alert('Session termination not yet implemented.');
    }
});

function appendToTerminal(html) {
    const output = document.getElementById('terminal-output');
    output.innerHTML += `<div class="command-output">${html}</div>`;
    output.scrollTop = output.scrollHeight;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
